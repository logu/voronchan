dir_pin: gpio5                                                      
enable_pin: !gpio7
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        
endstop_pin: ^gpio3
position_endstop: 120
position_max: 120
homing_speed: 50                                                    
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

#### Y Sensor less homing
