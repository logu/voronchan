# VoronChan Configuration

## User Interface Software
[include mainsail.cfg]

## Auxilary and purge
[include aux_fan.cfg]
[include KAMP_Settings.cfg]
[include variables.cfg]

## Macros
[include macros/start_print.cfg]
[include macros/end_print.cfg]
[include macros/homing.cfg]

## MCU's
[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571289233D8-if00
restart_method: command

[mcu EBBCan]
canbus_uuid: 6f30cabafb8c

[mcu rpi]
serial: /tmp/klipper_host_mcu

### Main Controller Board BIGTREETECH SKR Pico V1.0

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 12000 #2000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0

### Enable object exclusion
[exclude_object]

### Enable arcs support
[gcode_arcs]
resolution: 0.1

### X/Y Stepper Settings

[stepper_x]
step_pin: gpio11
dir_pin: gpio10                                                     
enable_pin: !gpio12
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200                                        
endstop_pin: ^gpio4                                                 
position_endstop: 120
position_max: 120
homing_speed: 50                                                    
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
interpolate: False
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0   

